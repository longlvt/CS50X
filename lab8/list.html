<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            hello, lists
        </title>
    </head>
    <body>
        <!-- Un-ordered Lists-->
        <ul>
            <li>
                foo
            </li>
            <li>
                bar
            </li>
            <li>
                baz
            </li>
        </ul>

        <!-- Ordered Lists-->
        <ol>
            <li>
                foo
            </li>
            <li>
                bar
            </li>
            <li>
                baz
            </li>
        </ol>
    </body>
</html>
