<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function greet()
            {
                // Get the value from the attribute "id" of 'name'
                let name = document.querySelector('#name').value;
                alert('Hello, '+ name);
            }
        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;"> <!-- Call the greet() function, but DON'T submit the form -->
            <input id="name"
                placeholder="Your name:"
                autocomplete="off"
                autofocus
                type="text">
            <input type="submit">
        </form>
    </body>
</html>
