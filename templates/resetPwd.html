{% extends "userLayout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h1>New Password</h1>
    <form action="/user/reset-password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <p class="errorMsg" style="color: red">{{ message }}</p>
    </form>
{% endblock %}
